<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Art Page - Cool Professional Website</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            font-family: 'Arial', sans-serif;
            background-color: #f4f4f4;
        }
        header {
            background-color: #333;
            color: #fff;
            padding: 10px 20px;
            text-align: center;
            position: sticky;
            top: 0;
            z-index: 1000;
        }
        nav {
            display: flex;
            justify-content: center;
            background: #444;
            padding: 10px;
        }
        nav a {
            color: white;
            text-decoration: none;
            padding: 10px 20px;
        }
        nav a:hover {
            background: #555;
        }
        .container {
            max-width: 1200px;
            margin: 20px auto;
            padding: 20px;
            background: #fff;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        .content {
            margin: 20px 0;
        }
        .content h2 {
            font-size: 2em;
            margin-bottom: 10px;
        }
        .content p {
            line-height: 1.6;
        }
        .gallery {
            display: flex;
            flex-wrap: wrap;
            gap: 20px;
        }
        .gallery img {
            width: calc(33.333% - 20px);
            cursor: pointer;
            transition: transform 0.3s;
        }
        .gallery img:hover {
            transform: scale(1.05);
        }
        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.8);
            justify-content: center;
            align-items: center;
            z-index: 1001;
            overflow: auto;
        }
        .modal-content {
            position: relative;
            max-width: 90%;
            max-height: 90%;
            overflow: auto;
        }
        .modal-content img {
            width: 100%;
            height: auto;
            max-width: 100%;
            max-height: 100%;
        }
        .close-btn {
            position: absolute;
            top: 10px;
            right: 10px;
            background-color: #fff;
            border: none;
            padding: 10px;
            cursor: pointer;
            font-size: 1.5em;
            border-radius: 5px;
        }
        footer {
            background: #333;
            color: #fff;
            text-align: center;
            padding: 10px 20px;
            position: sticky;
            bottom: 0;
        }
    </style>
</head>
<body>
    <header>
        <h1>My Art Gallery</h1>
    </header>
    <nav>
        <a href="index.html#home">Home</a>
        <a href="index.html#about">About</a>
        <a href="blog.html">Blog</a>
        <a href="art.html">Art</a>
        <a href="music.html">Music</a>
        <a href="index.html#contact">Contact</a>
    </nav>
    <div class="container">
        <div class="content">
            <h2>Art Gallery</h2>
            <p>Explore my collection of art pieces. Click on any image to view it in full size.</p>
            <div class="gallery">
                <img src="Miles.jpg" alt="Art 1">
                <img src="2010.jpg" alt="Art 2">
                <img src="IMG_1756.jpg" alt="Art 3">
                <img src="IMG_1786.jpg" alt="Art 4">
                <img src="IMG_1787.jpg" alt="Art 5">
                <img src="IMG_3126.jpg" alt="Art 6">
                <img src="Jpg.jpg" alt="Art 7">
                <img src="landscapesketch.jpeg" alt="Art 8">
                <img src="Luffy.jpg" alt="Art 9">
                <img src="Naruto.jpg" alt="Art 10">
                <img src="Scrooge.jpg" alt="Art 11">
                <img src="Sketch-1.jpeg" alt="Art 12">
                <img src="Slender boy.jpg" alt="Art 13">
                <img src="Sponge.jpg" alt="Art 14">
                <img src="WBB.jpg" alt="Art 15">
            </div>
        </div>
    </div>
    <div class="modal" id="myModal">
        <div class="modal-content">
            <button class="close-btn" id="closeBtn">&times;</button>
            <img src="" alt="Enlarged Art" id="modalImage">
        </div>
    </div>
    <footer>
        <p>&copy; 2024 My Cool Professional Website. All rights reserved.</p>
    </footer>
    <script>
        const images = document.querySelectorAll('.gallery img');
        const modal = document.getElementById('myModal');
        const modalImage = document.getElementById('modalImage');
        const closeBtn = document.getElementById('closeBtn');

        images.forEach(image => {
            image.addEventListener('click', () => {
                modal.style.display = 'flex';
                modalImage.src = image.src;
            });
        });

        closeBtn.addEventListener('click', () => {
            modal.style.display = 'none';
        });

        modal.addEventListener('click', (e) => {
            if (e.target === modal) {
                modal.style.display = 'none';
            }
        });
    </script>
</body>
</html>
