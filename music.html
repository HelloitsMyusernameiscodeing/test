<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Music Page - Cool Professional Website</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            font-family: 'Arial', sans-serif;
            background-color: #222;
            color: #fff;
        }
        header {
            background-color: #111;
            color: #fff;
            padding: 10px 20px;
            text-align: center;
            position: sticky;
            top: 0;
            z-index: 1000;
        }
        nav {
            display: flex;
            justify-content: center;
            background: #333;
            padding: 10px;
        }
        nav a {
            color: white;
            text-decoration: none;
            padding: 10px 20px;
        }
        nav a:hover {
            background: #555;
        }
        .container {
            max-width: 1200px;
            margin: 20px auto;
            padding: 20px;
            background: #444;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        .hero {
            background: url('https://via.placeholder.com/1200x500') no-repeat center center/cover;
            height: 500px;
            display: flex;
            align-items: center;
            justify-content: center;
            color: #fff;
            text-shadow: 2px 2px 5px rgba(0,0,0,0.7);
        }
        .hero h1 {
            font-size: 4em;
            margin: 0;
        }
        .content {
            margin: 20px 0;
        }
        .content h2 {
            font-size: 2em;
            margin-bottom: 10px;
        }
        .content p {
            line-height: 1.6;
        }
        .music-gallery {
            display: flex;
            flex-wrap: wrap;
            gap: 20px;
        }
        .music-gallery .track {
            width: calc(33.333% - 20px);
            background: #555;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        .track audio {
            width: 100%;
            margin-top: 10px;
        }
        footer {
            background: #111;
            color: #fff;
            text-align: center;
            padding: 10px ;
            position: sticky;
            bottom: 0;
        }
    </style>
</head>
<body>

    </header>
    <nav>

        <a href="index.html#blog">Blog</a>
        <a href="art.html">Art</a>
        <a href="music.html">Music</a>
        <a href="index.html#contact">Contact</a>
    </nav>
